{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{% static 'quiz/css/styles.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 id="quizTitle" class="text-2xl font-bold mb-4"></h2>
        <form id="quizForm">
            <div id="questionContainer" class="space-y-4">
                <!-- Questions will be loaded here -->
            </div>
            <button type="submit" class="bg-green-500 text-white p-2 w-full rounded-md hover:bg-green-600">Submit Quiz</button>
        </form>
    </div>
    <script src="{% static 'quiz/js/quiz.js' %}"></script>
</body>
</html>
