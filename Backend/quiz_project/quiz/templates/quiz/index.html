{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="{% static 'quiz/css/styles.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="loginUsername" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="loginUsername" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="loginPassword" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded-md hover:bg-blue-600">Login</button>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="#" id="registerLink" class="text-blue-500 hover:underline">Register</a></p>
    </div>

    <div id="registerForm" class="hidden bg-white p-8 rounded shadow-md w-96 mt-8">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label for="registerUsername" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="registerUsername" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="registerPassword" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <button type="submit" class="bg-green-500 text-white p-2 w-full rounded-md hover:bg-green-600">Register</button>
        </form>
    </div>
    <script src="{% static 'quiz/js/index.js' %}"></script>
</body>
</html>
