<!DOCTYPE html>
<html>
<head>
    <title>Feedback Received</title>
</head>
<body style="background-color: #f0f4f8; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: #ffffff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 500px; text-align: center;">
        <h1 style="color: #28a745;">Thank You, {{ name }}!</h1>
        <p style="font-size: 1.1rem; color: #555;">Your feedback:</p>
        <blockquote style="margin: 20px auto; font-style: italic; color: #333; border-left: 4px solid #007bff; padding-left: 15px;">
            {{ feedback }}
        </blockquote>
    </div>

</body>
</html>
