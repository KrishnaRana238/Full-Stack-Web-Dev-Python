<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Form</title>
</head>
<body style="background-color: #f0f4f8; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: #ffffff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px;">
        <h3 style="text-align: center; color: #333;">Feedback Form Submission</h3>

        <form action="#" method="post" style="display: flex; flex-direction: column;">
            <label for="name" style="margin-top: 15px; font-weight: bold; color: #444;">Enter your Name</label>
            <input type="text" name="name" id="name" required style="padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="feedback" style="margin-top: 15px; font-weight: bold; color: #444;">Enter your Feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="6" required style="padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; resize: none;"></textarea>

            <input type="submit" value="Submit" style="margin-top: 20px; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;">
        </form>
    </div>

</body>
</html>
