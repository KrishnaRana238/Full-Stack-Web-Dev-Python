{% load static %}
 <!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>{{ title }}</h1>
  <div class="form-container">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-add"> Save</button>
      <a href="{% url 'product_list' %}" class="btn btn-cancel"> Cancel</a>
    </form>
  </div>
</body>
</html>
