<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Learn Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <style>
        :root {
            --primary:rgb(0, 0, 0);
            --secondary:rgb(0, 0, 0);
            --accent: #1cd8d2;
            --dark: #22223b;
            --light: #fff;
            --gray: #f8f9fa;
            --radius: 20px;
            --shadow: 0 8px 32px 0 rgba(255,78,80,0.10);
            --transition: 0.25s cubic-bezier(.4,0,.2,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: var(--gray);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--light);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 70px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            transition: color var(--transition);
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .logout-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition);
        }

        .logout-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .welcome-section {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 40px;
            border-radius: var(--radius);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .welcome-section::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .welcome-content {
            position: relative;
            z-index: 2;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .current-time {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--light);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .stat-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            font-weight: 600;
        }

        /* Progress Section */
        .progress-section {
            background: var(--light);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .progress-item:last-child {
            border-bottom: none;
        }

        .progress-info {
            flex: 1;
        }

        .progress-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .progress-subtitle {
            font-size: 0.9rem;
            color: #666;
        }

        .progress-bar-container {
            width: 200px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 4px;
            transition: width 1s ease;
        }

        .progress-percentage {
            margin-left: 10px;
            font-weight: 600;
            color: var(--primary);
        }

        /* Recent Activity */
        .activity-section {
            background: var(--light);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 3px;
        }

        .activity-time {
            font-size: 0.9rem;
            color: #666;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .action-btn {
            background: var(--light);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 20px;
            border-radius: var(--radius);
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .action-btn i {
            font-size: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 15px 20px;
            }

            .nav-links {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .progress-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .progress-bar-container {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">LearnOnline</a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="appliedcourse.html">My Courses</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="setting.html">Settings</a></li>
            </ul>
            <div class="user-menu">
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="welcome-section animate__animated animate__fadeIn">
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome back, <span id="userName">Student</span>!</h1>
                <p class="welcome-subtitle">Ready to continue your learning journey?</p>
                <div class="current-time" id="currentTime"></div>
            </div>
        </section>

        <section class="stats-grid">
            <div class="stat-card animate__animated animate__fadeInUp">
                <div class="stat-icon">
                    <i class='bx bx-book-bookmark'></i>
                </div>
                <div class="stat-number" id="totalCourses">0</div>
                <div class="stat-label">Courses Applied</div>
            </div>

            <div class="stat-card animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">
                <div class="stat-icon">
                    <i class='bx bx-trophy'></i>
                </div>
                <div class="stat-number" id="completedCourses">0</div>
                <div class="stat-label">Completed</div>
            </div>

            <div class="stat-card animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                <div class="stat-icon">
                    <i class='bx bx-time'></i>
                </div>
                <div class="stat-number" id="studyHours">0</div>
                <div class="stat-label">Study Hours</div>
            </div>

            <div class="stat-card animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
                <div class="stat-icon">
                    <i class='bx bx-trending-up'></i>
                </div>
                <div class="stat-number" id="progressPercent">0%</div>
                <div class="stat-label">Overall Progress</div>
            </div>
        </section>

        <section class="progress-section animate__animated animate__fadeInUp">
            <h2 class="section-title">
                <i class='bx bx-bar-chart-alt-2'></i>
                Progress Tracker
            </h2>
            <div id="progressContainer">
                <!-- Progress items will be dynamically added here -->
            </div>
        </section>

        <section class="activity-section animate__animated animate__fadeInUp">
            <h2 class="section-title">
                <i class='bx bx-history'></i>
                Recent Activity
            </h2>
            <div id="activityContainer">
                <!-- Activity items will be dynamically added here -->
            </div>
        </section>

        <section class="quick-actions">
            <a href="courses.html" class="action-btn animate__animated animate__fadeInUp">
                <i class='bx bx-book-open'></i>
                Browse Courses
            </a>
            <a href="appliedcourse.html" class="action-btn animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">
                <i class='bx bx-list-ul'></i>
                My Courses
            </a>
            <a href="setting.html" class="action-btn animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                <i class='bx bx-cog'></i>
                Settings
            </a>
        </section>
    </main>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('userLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
        });

        function initializeDashboard() {
            // Get user data
            const userName = localStorage.getItem('userName') || 'Student';
            document.getElementById('userName').textContent = userName;
            document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();

            // Get applied courses
            const appliedCourses = JSON.parse(localStorage.getItem('appliedCourses') || '[]');
            
            // Update stats
            updateStats(appliedCourses);
            
            // Update progress tracker
            updateProgressTracker(appliedCourses);
            
            // Update recent activity
            updateRecentActivity();
        }

        function updateStats(appliedCourses) {
            const totalCourses = appliedCourses.length;
            const completedCourses = Math.floor(totalCourses * 0.3); // 30% completion rate
            const studyHours = totalCourses * 25; // 25 hours per course
            const progressPercent = totalCourses > 0 ? Math.floor((completedCourses / totalCourses) * 100) : 0;

            // Animate counters
            animateCounter('totalCourses', totalCourses);
            animateCounter('completedCourses', completedCourses);
            animateCounter('studyHours', studyHours);
            
            setTimeout(() => {
                document.getElementById('progressPercent').textContent = progressPercent + '%';
            }, 1000);
        }

        function animateCounter(elementId, target) {
            const element = document.getElementById(elementId);
            let current = 0;
            const increment = target / 30; // 30 steps
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 50);
        }

        function updateProgressTracker(appliedCourses) {
            const progressContainer = document.getElementById('progressContainer');
            
            if (appliedCourses.length === 0) {
                progressContainer.innerHTML = `
                    <div class="progress-item">
                        <div class="progress-info">
                            <div class="progress-title">No courses applied yet</div>
                            <div class="progress-subtitle">Start your learning journey by applying for courses</div>
                        </div>
                    </div>
                `;
                return;
            }

            let html = '';
            appliedCourses.slice(0, 5).forEach((course, index) => {
                const progress = Math.floor(Math.random() * 100);
                html += `
                    <div class="progress-item">
                        <div class="progress-info">
                            <div class="progress-title">${course.title}</div>
                            <div class="progress-subtitle">${course.category}</div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${progress}%"></div>
                        </div>
                        <div class="progress-percentage">${progress}%</div>
                    </div>
                `;
            });

            progressContainer.innerHTML = html;
        }

        function updateRecentActivity() {
            const activities = [
                { icon: 'bx-book-open', title: 'Started a new course', time: '2 hours ago' },
                { icon: 'bx-trophy', title: 'Completed Web Development module', time: '1 day ago' },
                { icon: 'bx-message-dots', title: 'Participated in discussion forum', time: '2 days ago' },
                { icon: 'bx-certification', title: 'Earned JavaScript certificate', time: '3 days ago' },
                { icon: 'bx-user-plus', title: 'Joined study group', time: '1 week ago' }
            ];

            const activityContainer = document.getElementById('activityContainer');
            let html = '';

            activities.forEach(activity => {
                html += `
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class='bx ${activity.icon}'></i>
                        </div>
                        <div class="activity-content">
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-time">${activity.time}</div>
                        </div>
                    </div>
                `;
            });

            activityContainer.innerHTML = html;
        }

        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentTime').textContent = now.toLocaleDateString('en-US', options);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('userName');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
