            --gray: #f8f9fa;
            --radius: 20px;
            --shadow: 0 8px 32px 0 rgba(255,78,80,0.10);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            color: var(--dark);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--light);

            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 70px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            transition: color var(--transition);
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 900;
            color: var(--dark);
            margin-bottom: 15px;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search and Filter */
        .search-filter {
            background: var(--light);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 78, 80, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }

        .filter-select {
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            color: var(--dark);
            cursor: pointer;
            transition: all var(--transition);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Course Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .course-card {
            background: var(--light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all var(--transition);
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(255, 78, 80, 0.15);
        }

        .course-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            position: relative;
            overflow: hidden;
        }

        .course-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="20" fill="white" opacity="0.2"/></svg>') center/60px no-repeat;
        }

        .course-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .course-category {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .course-content {
            padding: 25px;
        }

        .course-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .course-instructor {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .course-description {
            color: #777;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .course-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #ffc107;
        }

        .course-actions {
            display: flex;
            gap: 10px;
        }

        .apply-btn {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            flex: 1;
            font-size: 0.95rem;
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 78, 80, 0.3);
        }

        .apply-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Success notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(300px);
            transition: transform var(--transition);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        /* Responsive */

            }

        let filteredCourses = [...courses];
        let appliedCourses = JSON.parse(localStorage.getItem('appliedCourses') || '[]');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName') || 'Student';
            document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                renderCourses(filteredCourses);
            }, 1000);

            // Add event listeners
            document.getElementById('searchInput').addEventListener('input', filterCourses);
            document.getElementById('categoryFilter').addEventListener('change', filterCourses);
        });

        function renderCourses(coursesToRender) {
            const coursesGrid = document.getElementById('coursesGrid');
            
            if (coursesToRender.length === 0) {
                coursesGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <h3>No courses found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            coursesGrid.innerHTML = coursesToRender.map(course => {
                const isApplied = appliedCourses.some(applied => applied.id === course.id);
                return `
                    <div class="course-card animate__animated animate__fadeInUp">
                        <div class="course-thumbnail">
                            <div class="course-category">${course.category}</div>
                            <div class="course-duration">${course.duration}</div>
                        </div>
                        <div class="course-content">
                            <h3 class="course-title">${course.title}</h3>
                            <p class="course-instructor">by ${course.instructor}</p>
                            <p class="course-description">${course.description}</p>
                            <div class="course-meta">
                                <div class="course-rating">
                                    <span class="stars">★★★★★</span>
                                    <span>${course.rating}</span>
                                </div>
                                <span>${course.duration}</span>
                            </div>
                            <div class="course-actions">
                                <button class="apply-btn" ${isApplied ? 'disabled' : ''} onclick="applyCourse(${course.id})">
                                    ${isApplied ? 'Applied' : 'Apply'}
                                </button>
                                <a href="${course.url}" target="_blank" class="preview-btn">
                                    <i class='bx bx-play'></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;

            filteredCourses = courses.filter(course => {
                const matchesSearch = course.title.toLowerCase().includes(searchTerm) ||
                                    course.instructor.toLowerCase().includes(searchTerm) ||
                                    course.description.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !selectedCategory || course.category === selectedCategory;

                return matchesSearch && matchesCategory;
            });

            renderCourses(filteredCourses);
        }

        function applyCourse(courseId) {
            const course = courses.find(c => c.id === courseId);
            if (!course) return;

            // Check if already applied
            if (appliedCourses.some(applied => applied.id === courseId)) {
                return;
            }

            // Add to applied courses
            appliedCourses.push(course);
            localStorage.setItem('appliedCourses', JSON.stringify(appliedCourses));

            // Show notification
            showNotification('Course applied successfully!');

            // Update button state
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Applied';
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
