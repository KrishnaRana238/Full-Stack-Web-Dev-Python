<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - LearnOnline</title>
    <link rel="stylesheet" href="style.css">
    <style>
    /* Settings Page Specific Styles */
    .settings-container {
        max-width: 700px;
        margin: 3rem auto 2rem auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 32px rgba(45, 108, 223, 0.09);
        padding: 2.8rem 2.2rem 2.2rem 2.2rem;
    }
    .settings-title {
        text-align: center;
        color: #2d6cdf;
        font-size: 2.2rem;
        font-weight: 900;
        margin-bottom: 2.2rem;
        letter-spacing: 1.2px;
    }
    .settings-form {
        text-align: left;
        max-width: 480px;
        margin: 0 auto;
    }
    .settings-form .feature-card {
        margin-bottom: 1.7rem;
        background: linear-gradient(120deg, #eaf1fb 0%, #f5f7fa 100%);
        border-radius: 16px;
        box-shadow: 0 2px 14px rgba(45, 108, 223, 0.09);
        padding: 1.7rem 1.2rem;
        border: none;
        transition: box-shadow 0.25s;
    }
    .settings-form label {
        font-weight: 700;
        color: #1b4173;
        display: block;
        margin-bottom: 0.5rem;
    }
    .settings-form input,
    .settings-form select {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.2rem;
        border-radius: 9px;
        border: 1px solid #c3cfe2;
        font-size: 1.05rem;
        background: #fff;
        transition: border 0.2s;
    }
    .settings-form input:focus,
    .settings-form select:focus {
        border: 1.5px solid #2d6cdf;
        outline: none;
    }
    .settings-form .cta-btn {
        width: 100%;
        margin-top: 1.2rem;
        background: linear-gradient(90deg, #2d6cdf 60%, #5e9cff 100%);
        color: #fff;
        padding: 1.1rem 0;
        border-radius: 12px;
        font-size: 1.13rem;
        font-weight: 800;
        border: none;
        box-shadow: 0 6px 22px rgba(45, 108, 223, 0.14);
        transition: background 0.3s, transform 0.3s;
        cursor: pointer;
        letter-spacing: 0.5px;
    }
    .settings-form .cta-btn:hover {
        background: linear-gradient(90deg, #1b4173 60%, #2d6cdf 100%);
        transform: scale(1.04);
    }
    /* Danger Zone */
    .danger-zone .feature-card {
        border: 1px solid #ffb3b3;
        background: linear-gradient(120deg, #fff0f0 0%, #ffeaea 100%);
        box-shadow: 0 2px 12px rgba(211, 47, 47, 0.08);
    }
    .danger-zone p {
        color: #d32f2f;
        font-weight: 700;
        margin-bottom: 1rem;
    }
    .danger-zone button {
        background: #d32f2f;
        color: #fff;
        padding: 0.9rem 1.7rem;
        border: none;
        border-radius: 9px;
        font-weight: 800;
        margin-top: 0.7rem;
        cursor: pointer;
        transition: background 0.3s;
    }
    .danger-zone button:hover {
        background: #a31515;
    }
    /* New: Section Titles */
    .section-title {
        font-size: 1.15rem;
        color: #2d6cdf;
        font-weight: 700;
        margin-bottom: 0.7rem;
        margin-top: 2.2rem;
        letter-spacing: 0.5px;
        text-align: left;
    }
    /* Notification Switch */
    .switch {
        position: relative;
        display: inline-block;
        width: 46px;
        height: 24px;
        margin-left: 10px;
        vertical-align: middle;
    }
    .switch input {display:none;}
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: #2d6cdf;
    }
    input:checked + .slider:before {
        transform: translateX(22px);
    }
    /* Profile Picture */
    .profile-pic-wrapper {
        display: flex;
        align-items: center;
        gap: 1.2rem;
        margin-bottom: 1.5rem;
    }
    .profile-pic {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        object-fit: cover;
        border: 2.5px solid #2d6cdf;
        background: #eaf1fb;
    }
    .upload-btn {
        background: #2d6cdf;
        color: #fff;
        padding: 0.5rem 1.1rem;
        border-radius: 7px;
        border: none;
        font-weight: 700;
        cursor: pointer;
        font-size: 0.98rem;
        transition: background 0.2s;
    }
    .upload-btn:hover {
        background: #1b4173;
    }
    /* Language select */
    .lang-select {
        width: 100%;
        padding: 0.7rem;
        border-radius: 8px;
        border: 1px solid #c3cfe2;
        font-size: 1rem;
        background: #fff;
        margin-top: 0.2rem;
    }
    /* Accessibility */
    .accessibility-options label {
        font-weight: 600;
        margin-right: 1.2rem;
        color: #1b4173;
    }
    @media (max-width: 700px) {
        .settings-container {
            padding: 1.2rem 0.5rem;
            border-radius: 12px;
        }
        .settings-form {
            max-width: 98vw;
            padding: 0 0.5rem;
        }
        .settings-form .feature-card {
            padding: 1rem 0.5rem;
        }
        .profile-pic-wrapper {
            flex-direction: column;
            gap: 0.7rem;
        }
    }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>LearnOnline</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="applied.html">Applied Courses</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
        <div class="login-btn">
            <a href="login.html">Login</a>
        </div>
    </nav>
    <div class="settings-container">
        <div class="settings-title">Account Settings</div>
        <form class="settings-form">
            <div class="section-title">Profile</div>
            <div class="feature-card profile-pic-wrapper">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture" class="profile-pic">
                <div>
                    <label for="profile-pic-upload">Change Profile Picture</label>
                    <input type="file" id="profile-pic-upload" name="profile-pic-upload" accept="image/*" style="display:none;">
                    <button type="button" class="upload-btn" onclick="document.getElementById('profile-pic-upload').click();">Upload</button>
                </div>
            </div>
            <div class="feature-card">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="john_doe" autocomplete="username">
            </div>
            <div class="feature-card">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="john@example.com" autocomplete="email">
            </div>
            <div class="feature-card">
                <label for="theme">Theme</label>
                <select id="theme" name="theme">
                    <option value="light" selected>Light</option>
                    <option value="dark">Dark</option>
                    <option value="system">System Default</option>
                </select>
            </div>
            <div class="feature-card">
                <label for="language">Preferred Language</label>
                <select id="language" name="language" class="lang-select">
                    <option value="en" selected>English</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            <div class="feature-card">
                <label for="password">Change Password</label>
                <input type="password" id="password" name="password" placeholder="New Password">
            </div>
            <div class="section-title">Notifications</div>
            <div class="feature-card">
                <label>
                    Email Notifications
                    <span class="switch">
                        <input type="checkbox" id="email_notifications" checked>
                        <span class="slider"></span>
                    </span>
                </label>
                <br>
                <label>
                    SMS Notifications
                    <span class="switch">
                        <input type="checkbox" id="sms_notifications">
                        <span class="slider"></span>
                    </span>
                </label>
                <br>
                <label>
                    Course Updates
                    <span class="switch">
                        <input type="checkbox" id="course_updates" checked>
                        <span class="slider"></span>
                    </span>
                </label>
            </div>
            <div class="section-title">Accessibility</div>
            <div class="feature-card accessibility-options">
                <label>
                    <input type="checkbox" name="high_contrast" id="high_contrast">
                    High Contrast Mode
                </label>
                <label>
                    <input type="checkbox" name="text_to_speech" id="text_to_speech">
                    Enable Text-to-Speech
                </label>
                <label>
                    <input type="checkbox" name="large_text" id="large_text">
                    Large Text
                </label>
            </div>
            <div class="section-title">Privacy</div>
            <div class="feature-card">
                <label>
                    <input type="checkbox" name="profile_visibility" id="profile_visibility" checked>
                    Make my profile visible to other students
                </label>
                <br>
                <label>
                    <input type="checkbox" name="show_certificates" id="show_certificates">
                    Show my certificates on my profile
                </label>
            </div>
            <button type="submit" class="cta-btn">Save Changes</button>
        </form>
        <div class="danger-zone" style="margin-top:2.5rem;">
            <div class="feature-card">
                <p>Danger Zone: Delete your account</p>
                <button type="button">Delete Account</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 LearnOnline. All rights reserved.</p>
        <p>Follow us on:
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
